<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="product-card-container">
    <div class="product-img-left">
      <img class="product-img" src="images/image-product-desktop.jpg" alt="Perfume Bottle Image">
    </div>

    <div class="product-information-right">
      <h1> P E R F U M E </h1>
      <h2> Gabrielle <br> Essence Eau <br> De Parfum </h2>
      <p class="product-description">  A floral, solar and voluptuous <br> interpretation composed by  <br> Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL. </p>
      <div class="product-price">
        <p class="current-price"> $149.99 </p>
        <p class="previous-price"> $169.99 </p>
      </div>
      <div class="cart-button"> 
        <img class="cart-img" src="images/icon-cart.svg" alt="Shopping Cart Icon">
        <p class="cart-text">  Add to Cart </p>
      </div>
    </div>
  </main>

</body>
</html>
